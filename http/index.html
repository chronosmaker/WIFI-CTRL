<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title ng-bind="sysInfo.title"></title>
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" ng-bind="sysInfo.company"></span>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active' : page == 'default'}"><a ng-click="goPage('default')">首页</a></li>
                    <li ng-class="{'active' : page == 'manual'}"><a ng-click="goPage('manual')" ng-bind="sysInfo.funcName.f1"></a></li>
                    <li ng-class="{'active' : page == 'auto'}"><a ng-click="goPage('auto')" ng-bind="sysInfo.funcName.f2"></a></li>
                    <li ng-class="{'active' : page == 'delay'}"><a ng-click="goPage('delay')" ng-bind="sysInfo.funcName.f3"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view="body" style="margin-top:50px"></div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.6.1/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
