<script type="text/javascript">
    function getLangDate() {
        var dateObj = new Date(), month = dateObj.getMonth() + 1, date = dateObj.getDate(), weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"], hour = dateObj.getHours(), minute = dateObj.getMinutes(), second = dateObj.getSeconds();
        if (document.getElementById("dateStr") === null) return;
        document.getElementById("dateStr").innerHTML = dateObj.getFullYear() + "年" + (month < 10 ? "0" + month : month) + "月" + (date < 10 ? "0" + date : date) + "日 " + weeks[dateObj.getDay()] + " " + (hour < 10 ? "0" + hour : hour) + ":" + (minute < 10 ? "0" + minute : minute) + ":" + (second < 10 ? "0" + second : second);
        setTimeout("getLangDate()", 1000);
    }
    getLangDate();
</script>
